<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
</head>

<body>
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="" />
    </div>
    <div class="box">

        <div class="title_img">
            <img src="/assets/images/login_title.png" alt="">
        </div>
        <!-- 导航条部分 -->
        <div class="loginAndRegBox">

            <!-- 登录的div -->
            <div class="login-box">
                <form class="layui-form" id="from_login">
                    <div class="layui-form-item">
                        <!-- 用户名 -->
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input" />

                    </div>

                    <div class="layui-form-item">
                        <!-- 密码 -->
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                            autocomplete="off" class="layui-input" />

                    </div>
                    <!-- 按钮 -->
                    <div class="layui-form-item">
                        <!-- 提交按钮和普通按钮区别submit -->

                        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>立即提交</button>
                    </div>
                    <div class="layui-form-item">
                        <a href="javascript:;" id="link_reg" class="links">去注册账号</a>


                    </div>
                </form>
            </div>
            <!-- 注册的div -->
            <div class="reg-box">
                <form class="layui-form" id="from_reg">
                    <div class="layui-form-item">
                        <!-- 用户名 -->
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input" />

                    </div>

                    <div class="layui-form-item">
                        <!-- 密码 -->
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pwd|repwd"
                            placeholder="请输入密码" autocomplete="off" class="layui-input" />

                    </div>
                    <div class="layui-form-item">
                        <!-- 密码 -->
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" id="usepwd" required lay-verify="required|pwd|repwd"
                            placeholder="再次确认密码" autocomplete="off" class="layui-input" />

                    </div>
                    <!-- 按钮 -->
                    <div class="layui-form-item">
                        <!-- 提交按钮和普通按钮区别submit -->

                        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>立即提交</button>
                    </div>
                    <div class="layui-form-item">
                        <a href="javascript:;" id="link_login" class="links">去登录</a>


                    </div>
                </form>
            </div>
        </div>


    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/login.js"></script>

</body>

</html>
